<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Seavion – Live Wind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox GL JS v3 (correct CDN paths) -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />

  <style>
    html, body { height:100%; margin:0; background:#00263b; color:#fff; }
    #map { height:100%; width:100%; }
    #status {
      position:absolute; top:10px; left:10px; z-index:10;
      background:rgba(0,0,0,.6); padding:6px 10px; border-radius:8px;
      font:12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow:0 0 8px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="status">Booting…</div>

  <!-- Load Mapbox GL, then your app logic -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <script src="/wind.js" defer></script>
</body>
</html>
